<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- スムーズな2次ベジェ曲線 (T) -->
  <!-- Qで最初のカーブを描き、Tで滑らかに繋げる -->
  <path d="M 10 80 Q 50 10 90 80 T 170 80" stroke="orange" fill="none" stroke-width="2"/>

  <!-- スムーズな3次ベジェ曲線 (S) -->
  <!-- Cで最初のカーブを描き、Sで滑らかに繋げる -->
  <path d="M 10 150 C 50 100 70 100 120 150 S 220 200 280 150" stroke="purple" fill="none" stroke-width="2"/>
</svg>