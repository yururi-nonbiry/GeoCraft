<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 2次ベジェ曲線 (Quadratic) -->
  <!-- M 10 80 (開始点) -->
  <!-- Q 95 10 (制御点) 180 80 (終了点) -->
  <path d="M 10 80 Q 95 10 180 80" stroke="blue" fill="none"/>

  <!-- 3次ベジェ曲線 (Cubic) -->
  <!-- M 10 150 (開始点) -->
  <!-- C 50 100 (制御点1) 130 100 (制御点2) 180 150 (終了点) -->
  <path d="M 10 150 C 50 100 130 100 180 150" stroke="green" fill="none"/>
</svg>